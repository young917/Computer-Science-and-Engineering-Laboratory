<HTML> 
<HEAD>   <TITLE> ++ 자. 바. 스. 크. 립. 트 ++ </TITLE> </HEAD>

<BODY>
<CENTER>
	<table border="0" cellpadding="3" bgcolor=#000000 width=300>
		<tr height=300>
			<td align="center">
				<!---- 맨처음 보여줄 이미지 설정  ---->
				<img src="images/0.jpg" name="gallery">
			</td>
		</tr>
		<tr>
			<td align="center">
				<form name="menu">

					<script>
						which=0;
						function backward(){
							which=(10+which-1)%10;
							var string="images/"+which+".jpg";
							document.getElementsByName("gallery")[0].src=string;
						}
						function forward(){
							which=(10+which+1)%10;
					 		var string="images/"+which+".jpg";
							document.getElementsByName("gallery")[0].src=string;
						}
					</script>

					<input type="button" value="<<뒤로" onClick="backward()" /> 
					<input type="button" value="처음" onClick="which=1;backward()" />
					<input type="button" value="앞으로>>"  onClick="forward()" />
				</form>
			</td>
		</tr>
	</table>
</CENTER>  
</BODY> 
</HTML>
